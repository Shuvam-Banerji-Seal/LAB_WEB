<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Lab Members</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #0c1445;
            color: #fff;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 40px 0 20px;
            text-align: center;
            background: linear-gradient(45deg, #64b3f4, #c2e59c);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(45deg, #64b3f4, #c2e59c);
            border-radius: 2px;
        }
        
        .category-section {
            margin: 30px auto;
            padding: 0 20px;
            max-width: 1400px;
        }
        
        .member-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }
        
        .member-card {
            width: 280px;
            height: 370px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            flex-direction: column;
            transition: transform 0.5s, box-shadow 0.5s;
            position: relative;
            cursor: pointer;
        }
        
        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(31, 38, 135, 0.3);
        }
        
        .card-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .member-card:hover .card-image img {
            transform: scale(1.1);
        }
        
        .placeholder-image {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(45deg, #243949, #517fa4);
            color: rgba(255, 255, 255, 0.7);
            font-size: 50px;
        }
        
        .card-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }
        
        .card-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            z-index: -1;
        }
        
        .name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .position {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .research {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-height: 1.4;
            margin-top: auto;
        }
        
        .read-more {
            margin-top: 10px;
            align-self: flex-end;
            background: linear-gradient(45deg, #64b3f4, #c2e59c);
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.8rem;
            color: #0c1445;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
        }
        
        .read-more:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        
        .contact-section {
            margin: 60px auto;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .contact-section h2 {
            margin-top: 0;
            margin-bottom: 30px;
        }
        
        .contact-form {
            display: grid;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-group input,
        .form-group textarea {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: rgba(100, 179, 244, 0.8);
            box-shadow: 0 0 0 2px rgba(100, 179, 244, 0.3);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #64b3f4, #c2e59c);
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            color: #0c1445;
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            justify-self: end;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c1445;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-out;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid #64b3f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <div id="particles-js"></div>
    
    <header class="fade-in">
        <h1>Research Laboratory</h1>
        <p>Exploring scientific frontiers and pushing the boundaries of knowledge</p>
    </header>

    <main>
        <div id="advisorSection" class="category-section fade-in delay-100"></div>
        <div id="presentMembersSection" class="category-section fade-in delay-200"></div>
        <div id="alumniSection" class="category-section fade-in delay-300"></div>
        
        <section class="contact-section fade-in delay-400">
            <h2>Contact Us</h2>
            <form class="contact-form" action="https://formspree.io/f/your-formspree-id" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer class="fade-in delay-500">
        <p>&copy; 2025 Research Laboratory. All Rights Reserved.</p>
    </footer>

    <script src="scripts/particles.js-master/particles.min.js"></script>
    <script>
        // Loading animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.loading-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading-overlay').style.display = 'none';
                }, 1000);
            }, 800);
        });

        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Fetch and parse the JSONL data
        fetch('data/lab_mem.jsonl')
            .then(response => response.text())
            .then(data => {
                // Parse JSONL (each line is a separate JSON object)
                const members = data.trim().split('\n').map(line => JSON.parse(line));
                
                // Group members by category
                const groupedMembers = {};
                members.forEach(member => {
                    if (!groupedMembers[member.category]) {
                        groupedMembers[member.category] = [];
                    }
                    groupedMembers[member.category].push(member);
                });
                
                // Create HTML for each category
                if (groupedMembers['Advisor']) {
                    document.getElementById('advisorSection').innerHTML = `
                        <h2>Research Advisor</h2>
                        <div class="member-cards">
                            ${generateMemberCards(groupedMembers['Advisor'])}
                        </div>
                    `;
                }
                
                if (groupedMembers['Present Members']) {
                    document.getElementById('presentMembersSection').innerHTML = `
                        <h2>Present Members</h2>
                        <div class="member-cards">
                            ${generateMemberCards(groupedMembers['Present Members'])}
                        </div>
                    `;
                }
                
                if (groupedMembers['Alumni']) {
                    document.getElementById('alumniSection').innerHTML = `
                        <h2>Alumni</h2>
                        <div class="member-cards">
                            ${generateMemberCards(groupedMembers['Alumni'])}
                        </div>
                    `;
                }
                
                // Add click event listeners after cards are created
                document.querySelectorAll('.member-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const memberName = this.dataset.member;
                        const pageName = memberName.toLowerCase().replace(/ /g, '_');
                        window.location.href = `html_pages/${pageName}.html`;
                    });
                });
            })
            .catch(error => console.error('Error loading member data:', error));
        
        // Function to generate member cards HTML
        function generateMemberCards(members) {
            return members.map(member => {
                const memberName = member.name;
                const pageName = memberName.toLowerCase().replace(/ /g, '_');
                
                // Create image element or placeholder
                let imageHtml;
                if (member.image) {
                    imageHtml = `<img src="${member.image}" alt="${member.name}">`;
                } else {
                    imageHtml = `<div class="placeholder-image"><i class="fas fa-user"></i></div>`;
                }
                
                return `
                    <div class="member-card" data-member="${memberName}">
                        <div class="card-image">
                            ${imageHtml}
                        </div>
                        <div class="card-content">
                            <h3 class="name">${member.name}</h3>
                            <p class="position">${member.position}</p>
                            ${member.research ? `<p class="research">${member.research}</p>` : ''}
                            <a href="html_pages/${pageName}.html" class="read-more">Read More</a>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
